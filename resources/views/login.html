<!DOCTYPE html>
<head>
<title>GoEnergee</title>

<link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<link href="main.css" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<div class="user-page">
<br><br>

    <div class="user-details" style="margin:0 auto; background-color:white; padding:20px;">
        <div class="">
		<img src="images/logo.png" alt="logo" class="img-responsive" style="width:100%; padding:40px; margin-bottom:10px; margin:0 auto;">
            <h4 class="text-center login-title">Sign in to continue to GoEnergee</h4>
			
            <div class="account-wall" style="text-align:center;">
                <i class="fas fa-user-circle" style="font-size:60px;"></i>
				
				<hr>
                <form class="form-signin">
				<div class="form-group">
				 <span class="form-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Email" required autofocus>
				</div>
				
				<div class="form-group">
				 <span class="form-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="password" class="form-control" placeholder="Password" required>
				</div>
				
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
<br><br><br>
</div>
<body>
</html>
